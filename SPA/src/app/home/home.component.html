<div class="container mt-5">
  <div *ngIf="!registerMode && !checkoutMode" style="text-align: center">
    <h1>Register your visit</h1>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
    </div>
    <br>
    <h1>Visit Checkout</h1>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="checkoutToggle()">Checkout</button>
    </div>

  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="checkoutMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-checkout (cancelRegister)="cancelCheckoutMode($event)"></app-checkout>
      </div>
    </div>
  </div>
</div>
