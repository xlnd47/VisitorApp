<div *ngIf="typesLoaded" class="container">
  <br>
  <h1>All live visitors</h1>
  <br>
  <table  class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company</th>
        <th scope="col">Number Plate</th>
        <th scope="col">Entered building at</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visitor of visitors" class="table-primary">
        <th scope="row">{{getVisitType(visitor.visitType) | titlecase}}</th>
        <td>{{visitor.firstName}}</td>
        <td>{{visitor.lastName}}</td>
        <td>{{visitor.company}}</td>
        <td>{{visitor.numberPlate}}</td>
        <td>{{visitor.visitBegin | date:'medium' : 'BE'}}</td>
        <td style="text-align:right"><button type="button" class="btn btn-outline-danger" (click)="checkoutVisitor(visitor.id)">Check Out</button></td>
      </tr>
    </tbody>
  </table>
</div>
