<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Register visit</h2>
  <hr>

  <!-- <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div> -->

  <div class="form-group">
    <label for="favouriteValue">Kind of visit</label>
    <select required [(ngModel)]="model.visitType" name="visitType" class="form-control" id="favouriteValue" >
      <option *ngFor="let value of valuesFromHome"  [value]="value" [ngValue] ="value.id" [selected]="value.id==0">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="firstname" [(ngModel)]="model.firstname" placeholder="First Name*">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="lastname" [(ngModel)]="model.lastname" placeholder="Last Name*">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="firm" [(ngModel)]="model.company" placeholder="Company">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="numberplate" [(ngModel)]="model.numberplate" placeholder="Number Plate"  onkeyup="this.value = this.value.toUpperCase();" >
  </div>

  <!-- <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div> -->

  <div class="form-group text-center">
    <button class="btn btn-outline-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
